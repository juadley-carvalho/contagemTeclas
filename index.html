<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="keyboard-container">
        <div class="keyboard">
            <!-- Linha 1 -->
            <div class="key" id="key-esc">Esc</div>
            <div class="key" id="key-f1">F1</div>
            <div class="key" id="key-f2">F2</div>
            <div class="key" id="key-f3">F3</div>
            <div class="key" id="key-f4">F4</div>
            <div class="key" id="key-f5">F5</div>
            <div class="key" id="key-f6">F6</div>
            <div class="key" id="key-f7">F7</div>
            <div class="key" id="key-f8">F8</div>
            <div class="key" id="key-f9">F9</div>
            <div class="key" id="key-f10">F10</div>
            <div class="key" id="key-f11">F11</div>
            <div class="key quadruple" id="key-f12">F12</div>
            <!-- Linha 2 -->
            <div class="key" id="key-tilde">~</div>
            <div class="key" id="key-1">1</div>
            <div class="key" id="key-2">2</div>
            <div class="key" id="key-3">3</div>
            <div class="key" id="key-4">4</div>
            <div class="key" id="key-5">5</div>
            <div class="key" id="key-6">6</div>
            <div class="key" id="key-7">7</div>
            <div class="key" id="key-8">8</div>
            <div class="key" id="key-9">9</div>
            <div class="key" id="key-0">0</div>
            <div class="key" id="key--">-</div>
            <div class="key" id="key-=">=</div>
            <div class="key triple" id="key-backspace">Backspace</div>
            <!-- Linha 3 -->
            <div class="key double" id="key-tab">Tab</div>
            <div class="key" id="key-q">Q</div>
            <div class="key" id="key-w">W</div>
            <div class="key" id="key-e">E</div>
            <div class="key" id="key-r">R</div>
            <div class="key" id="key-t">T</div>
            <div class="key" id="key-y">Y</div>
            <div class="key" id="key-u">U</div>
            <div class="key" id="key-i">I</div>
            <div class="key" id="key-o">O</div>
            <div class="key" id="key-p">P</div>
            <div class="key" id="key-[">[</div>
            <div class="key" id="key-]">]</div>
            <div class="key double" id="key-\">\</div>
            <!-- Linha 4 -->
            <div class="key double" id="key-capslock">Caps Lock</div>
            <div class="key" id="key-a">A</div>
            <div class="key" id="key-s">S</div>
            <div class="key" id="key-d">D</div>
            <div class="key" id="key-f">F</div>
            <div class="key" id="key-g">G</div>
            <div class="key" id="key-h">H</div>
            <div class="key" id="key-j">J</div>
            <div class="key" id="key-k">K</div>
            <div class="key" id="key-l">L</div>
            <div class="key" id="key-ç">Ç</div>
            <div class="key" id="key-semicolon">;</div>
            <div class="key" id="key-apostrophe">'</div>
            <div class="key double" id="key-enter">Enter</div>
            <!-- Linha 5 -->
            <div class="key double" id="key-shift-left">Shift</div>
            <div class="key" id="key-z">Z</div>
            <div class="key" id="key-x">X</div>
            <div class="key" id="key-c">C</div>
            <div class="key" id="key-v">V</div>
            <div class="key" id="key-b">B</div>
            <div class="key" id="key-n">N</div>
            <div class="key" id="key-m">M</div>
            <div class="key" id="key-,">,</div>
            <div class="key" id="key-.">.</div>
            <div class="key" id="key-/">/</div>
            <div class="key quadruple" id="key-shift-right">Shift</div>
            <!-- Linha 6 -->
            <div class="key double" id="key-ctrl-left">Ctrl</div>
            <div class="key" id="key-delete">Del</div>
            <div class="key double" id="key-alt-left">Alt</div>
            <div class="key triple" id="key-space">Space</div>
            <div class="key double" id="key-altgr">Alt Gr</div>
            <div class="key double" id="key-ctrl-right">Ctrl</div>
            <div class="key" id="key-Key.left">←</div>
            <div class="key" id="key-Key.up">↑</div>
            <div class="key" id="key-Key.down">↓</div>
            <div class="key" id="key-Key.right">→</div>
        </div>

        <div class="numpad">
            <!-- Linha 1 -->
            <div class="key" id="key-num_7">7</div>
            <div class="key" id="key-num_8">8</div>
            <div class="key" id="key-num_9">9</div>
            <!-- Linha 2 -->
            <div class="key" id="key-num_4">4</div>
            <div class="key" id="key-num_5">5</div>
            <div class="key" id="key-num_6">6</div>
            <!-- Linha 3 -->
            <div class="key" id="key-num_1">1</div>
            <div class="key" id="key-num_2">2</div>
            <div class="key" id="key-num_3">3</div>
            <!-- Linha 4 -->
            <div class="key triple" id="key-num_0">0</div>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
